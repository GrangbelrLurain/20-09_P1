<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div id="wrap">
    <header>
      <div class="container">
        <div class="header">
            <ul>
                <li><a href="/Assets/sub/cats.html">Cats</a></li>
                <li><a href="/Assets/sub/Gardian.html">Guardian</a></li>
                <li><a href="/index.html"><img src="/Assets/img/h_logo.png" alt="logo" class="homeLink"></a></li>
                <li><a href="/index.html?shop">Shop</a></li>
                <li><a href="/index.html?support">Support</a></li>
            </ul>
        </div>
      </div>
    </header>
    <section id="contents">
      <div class="container">
        <div class="contents">
          <article class="cont">
            <form>
              <input type="text" name="title" id="title">
              <input type="text" name="text" id="text">
              <button>작성완료</button>
            </form>
          </article>
          <article class="cont">
            <h3>ㅎㅇ</h3>
            <div class="contPreview">
              안녕하세요.
            </div>
          </article>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
      <div class="f_logo">
          <img src="/Assets/img/logo.png" alt="footer logo">
      </div>
      <div class="sns">
          <button><img src="/Assets/img/sns_f.png"></button>
          <button><img  src="/Assets/img/sns_i.png"></button>
          <button><img  src="/Assets/img/sns_t.png"></button>

      <p class="copy">
      인천광역시 부평구/1544-0000<br>
      copylightⓒHelloMorning
      </p>
      </div>
  </footer><!-- // FOOTER -->
  </div>
  <script>
    let form = document.querySelector("form");

    form.addEventListener('submit', function callBack(e)
      {
        e.preventDefault();
        addCont();
      });

  function addCont(){
      
      const contentsList = document.querySelector(".contents");
      
      const newContents = document.createElement("article");
      const newHead = document.createElement("h3");
      const newText = document.createElement("div");

      newContents.appendChild(newHead);
      newContents.appendChild(newText);

      contentsList.appendChild(newContents);

      newContents.classList.add("cont");
      newText.classList.add("contPreview");

      textCreate(newHead, newText);

    }

  function textCreate(Head, Text){

    const newHead = Head;
    const newText = Text;

    const title = document.getElementById("title");
    const text = document.getElementById("text");

    newHead.innerText = title.value;
    newText.innerText = text.value;

    title.value = null;
    text.value = null;
  }
</script>
</body>
</html>
