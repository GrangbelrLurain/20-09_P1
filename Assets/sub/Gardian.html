  </div>
  <script>
    const youtube = document.getElementById("youtube_frame");
    
    document.querySelectorAll(".Gardians>div").forEach(function(elem, index){
      const select = elem;
      const selectIndex = index;

      elem.addEventListener("click",function(){
        if (selectIndex == 0){
          youtube.src = "https://www.youtube.com/embed/Vf0F4bu-K08"
        } else
        if (selectIndex == 1){
          youtube.src = "https://www.youtube.com/embed/E3jhB5Uou6E"
        } else
        if (selectIndex == 2){
          youtube.src = "https://www.youtube.com/embed/6DD-HywRF2w"
        } else
        if (selectIndex == 3){
          youtube.src = "https://www.youtube.com/embed/_MVBOrtcNis?autoplay=0"
        } else
        if (selectIndex == 4){
          youtube.src = "https://www.youtube.com/embed/Y80SPEXc9EE"
        }
      })
    })
    
  </script>
